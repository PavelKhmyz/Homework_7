<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="null.css">
    <title>Document</title>
</head>
<body class="body">
    <div class="bigContainer">        
        <div class="pokeCard">
            <h3 class="pokeName"></h3>
            <div class="pokeImg"></div>
            <div class="pokeStats">
                <div class="HP">
                    <h4>HP</h4>
                    <span class="hpValue"></span>
                </div>
                <div class="DEF">
                    <h4>DEF</h4>
                    <span class="defValue"></span>
                </div>
                <div class="ATK">
                    <h4>ATK</h4>
                    <span class="atkValue"></span>
                </div>
            </div>
            <div class="pokeSkills">
                <div class="firstSkill">
                    <h4 class="firstSkillName">pokeStats</h4>
                    <span class="firstSkillEffect">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptate amet laboriosam velit.</span>
                </div>
                <div class="secondSkill">
                    <h4 class="secondSkillName">pokeStats</h4>
                    <span class="secondSkillEffect">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus provident eum quam!</span>
                </div>
            </div>
        </div>
        <button class="closeButton">X</button>
    </div>
    <div class="container"></div>
    <button id="prev" disabled>PREV</button>
    <button id="next">NEXT</button>
    <script src="script4.js"></script>
</body>
</html>
